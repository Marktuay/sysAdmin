version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: device_management_db
    restart: always
    network_mode: host
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-device_management}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-device_management}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: device_management_pgadmin
    restart: always
    network_mode: host
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT: 5051
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  backend:
    container_name: device_management_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    network_mode: host
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@localhost:5432/${POSTGRES_DB:-device_management}
      SECRET_KEY: ${SECRET_KEY:-supersecretkey}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      # Permitimos acceso local, desde el IP del servidor y cualquier origen (para facilitar desarrollo/pruebas)
      ALLOWED_ORIGINS: "http://localhost,http://localhost:3000,http://192.168.6.33,http://192.168.6.33:80,*"
    volumes:
      - ./backend/static/pdfs:/app/backend/static/pdfs
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    container_name: device_management_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    network_mode: host
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

